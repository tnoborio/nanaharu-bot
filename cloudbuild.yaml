# Build a linux/amd64 image to avoid architecture mismatch on Cloud Run
substitutions:
  _IMAGE: "us-docker.pkg.dev/PROJECT/REPO/line-bot:latest"

steps:
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args: ['-c', 'docker pull $_IMAGE || exit 0']
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - "$_IMAGE"
      - "--cache-from"
      - "$_IMAGE"
      - "."

images:
  - "$_IMAGE"
